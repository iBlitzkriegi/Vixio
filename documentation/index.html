<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Vixio Documentation</title>
		<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
		<link rel="stylesheet" href="./css/material.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script src="./js/index.js"></script>
	</head>

<style>
.top {
	margin-top: 4%;
}

.center-all {
	padding: 0;
	display: flex;
	flex-wrap: nowrap;
	justify-content: center;
	align-items: center;
}

pre {
	background-color: #39393a;
	color: white;
}

#topButton {
	display: none;
	position: fixed;
	bottom: 20px;
	right: 30px;
	z-index: 99;
	font-size: 18px;
	border: none;
	outline: none;
	background-color: red;
	color: white;
	cursor: pointer;
	padding: 15px;
	border-radius: 4px;
}

#topButton:hover {
	background-color: #555;
}

.textarea {
	min-width: 60% !important;
}

</style>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
	
			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarHamburger">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
	
		<div id="navbarHamburger" class="navbar-menu">
			<div class="navbar-start">
	
				<a class="navbar-item" href="#"> Documentation </a>
	
				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link">
						<span><i class="fab fa-github"></i></span>
						<span style="margin-left: 2%;">GitHub</span>
					</a>
	
					<div class="navbar-dropdown">
						<a class="navbar-item" target="_blank" href="https://github.com/iBlitzkriegi/Vixio/issues/new?template=bug_report.md"> Report issue </a>
						<a class="navbar-item" target="_blank" href="https://github.com/iBlitzkriegi/Vixio/issues/new?template=feature_request.md"> Report suggestion / idea </a>
					</div>
				</div>

				<a class="navbar-item" target="_blank" href="https://discord.gg/kNHmqYH"> 
					<span><i class="fab fa-discord"></i></span>
					<span style="margin-left: 2%;">Discord</span>
				</a>

			</div>
		</div>
	</nav>

	<button onclick="topFunction()" id="topButton" title="Go to top">Back to top</button>

	<div class="container top">
		<div class="has-text-centered">
			<input class="input has-text-centered search-input" onkeypress="search()" type="text" placeholder="Find a syntax">
			<br><br><a href="#example_ask" class="button">Ask to add an example</a>
		</div>
		<div class="syntaxes top">

			<div class="events"><a href="#events" class="title">Events</a></div><br>
			<div class="conditions"><a href="#conditions" class="title">Conditions</a></div><br>
			<div class="effects"><a href="#effects" class="title">Effects</a></div><br>
			<div class="expressions"><a href="#expressions" class="title">Expressions</a></div><br>

		</div><br><br>

		<h1 class="subtitle has-text-centered" id="example_ask">Create your own Vixio example and ask to add it!</h1>
		<div class="columns">
			<div class="column is-half">
				<div class="control">
					<textarea class="textarea code-converter" placeholder="Paste your example code"></textarea>
				</div>
			</div>
			<div class="column is-half">
				<div class="control">
					<textarea class="textarea code-converter-output" placeholder="Get the code here!" readonly></textarea>
				</div>
			</div>
		</div>
		<div class="has-text-centered">
			<div class="columns">
				<div class="column">
					<a class="button is-info" onclick="convert()">Convert!</a>
				</div>
				<div class="column">
					<a class="button is-primary" target="_blank" href="https://github.com/iBlitzkriegi/Vixio/issues/new?template=feature_request.md">Ask to add this example</a>
				</div>
			</div>
			
		</div>
		<br><br><br>
		

	</div>

</body>
</html>
